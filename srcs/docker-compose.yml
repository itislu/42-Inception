services:
  mariadb:
    image: mariadb
    build: requirements/mariadb
    restart: always
    networks:
      - inception
    volumes:
      - mariadb-data:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password

  wordpress:
    image: wordpress
    build: requirements/wordpress
    restart: always
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html
    secrets:
      - db_password
      - wp_admin_password
      - wp_user_password
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN: ${WP_ADMIN}
      WP_ADMIN_PASSWORD_FILE: /run/secrets/wp_admin_password
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_USER_PASSWORD_FILE: /run/secrets/wp_user_password
      WP_USER_EMAIL: ${WP_USER_EMAIL}

  nginx:
    image: nginx
    build: requirements/nginx
    restart: always
    ports:
      - ${HOST_PORT}:443
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html
    secrets:
      - ssl_cert
      - ssl_key
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}

  adminer:
    image: adminer
    build: requirements/bonus/adminer
    restart: always
    profiles: 
      - bonus
    depends_on:
      - mariadb
    ports:
      - 8080:8080
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  mariadb-data:
    driver: local
    driver_opts:
      type: none
      device: ${DB_DATA}
      o: bind
  wordpress-data:
    driver: local
    driver_opts:
      type: none
      device: ${WP_DATA}
      o: bind

secrets:
  db_root_password:
    file: ${DB_ROOT_PASSWORD_FILE}
  db_password:
    file: ${DB_PASSWORD_FILE}
  wp_admin_password:
    file: ${WP_ADMIN_PASSWORD_FILE}
  wp_user_password:
    file: ${WP_USER_PASSWORD_FILE}
  ssl_cert:
    file: ${SSL_CERT_PATH}
  ssl_key:
    file: ${SSL_KEY_PATH}
